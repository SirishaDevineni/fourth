<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="FirstName" ng-model="data.firstname">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="LastName" ng-model="data.lastname">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Address" ng-model="data.address">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Age" ng-model="data.age">
          </label>
           <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="register()">Register</button>
	  <button class="button button-outline button-positive" ng-click="update(data.username)">Update details</button>
	   
	    <button class="button button-outline button-positive" ng-click="delete(data.username)">Delete account</button>
	
  </ion-content>
</ion-view>
